defaultTasks 'jar'

apply plugin: 'java' 
//This will apply the Java plugin to your project, which adds a number of taks to your project
//run gradle build compile and test code, and create a JAR file 



dependencies {
	compile files('./lib/resources.jar')
}

//assembles a jar archive contaning the main classes
jar {
	manifest {
		attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain', 
					'Class-Path': '../../lib/resources.jar'
	}
}
//Class_path : where jar file is
//gradle file should be top of the directory